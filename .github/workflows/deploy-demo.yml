name: Deploy to Demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: tinkersaur-app
  EC2_INSTANCE_ID: i-0d9f58be0a5448bd0
  VITE_API_URL: https://demo.tinkersaur.us

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build --platform linux/amd64 \
            --build-arg VITE_API_URL=${{ env.VITE_API_URL }} \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy to EC2 via SSM
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ env.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /home/ec2-user",
              "aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 875376229223.dkr.ecr.us-east-2.amazonaws.com",
              "docker-compose pull app",
              "docker-compose up -d app",
              "docker image prune -f"
            ]' \
            --query "Command.CommandId" \
            --output text)

          echo "Command ID: $COMMAND_ID"

          # Wait for command to complete
          for i in {1..30}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id $COMMAND_ID \
              --instance-id ${{ env.EC2_INSTANCE_ID }} \
              --query "Status" \
              --output text 2>/dev/null || echo "Pending")

            echo "Status: $STATUS"

            if [ "$STATUS" = "Success" ]; then
              echo "Deployment successful!"
              aws ssm get-command-invocation \
                --command-id $COMMAND_ID \
                --instance-id ${{ env.EC2_INSTANCE_ID }} \
                --query "StandardOutputContent" \
                --output text
              exit 0
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
              echo "Deployment failed with status: $STATUS"
              aws ssm get-command-invocation \
                --command-id $COMMAND_ID \
                --instance-id ${{ env.EC2_INSTANCE_ID }} \
                --query "StandardErrorContent" \
                --output text
              exit 1
            fi

            sleep 5
          done

          echo "Timeout waiting for command to complete"
          exit 1
